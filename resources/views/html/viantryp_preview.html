<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viantryp - Vista Previa del Itinerario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1f2a44;
            --primary-blue: #0ea5e9;
            --light-blue: #e0f2fe;
            --coral: #FF6B6B;
            --mint: #22c55e;
            --gold: #fbbf24;
            --purple: #a78bfa;
            --orange: #fb923c;
            --light-gray: #F6F9FC;
            --white: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.08);
            --text-gray: #64748b;
            --border-gray: #e2e8f0;
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.06);
            --shadow-hover: 0 14px 40px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #e6f3fb 0%, #f7fbff 60%);
            min-height: 100vh;
            color: var(--primary-dark);
            line-height: 1.6;
            letter-spacing: 0.1px;
        }

        .header {
            background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 60%, #93c5fd 100%);
            box-shadow: var(--shadow-soft);
            padding: 1.25rem 2rem;
            color: white;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
        }

        .logo i { margin-right: 0.5rem; }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            white-space: nowrap;
            box-shadow: var(--shadow-soft);
        }

        .btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-hover); }

        .btn-back { background: var(--light-gray); color: var(--primary-dark); border: 1px solid var(--border-gray); }

        .btn-back:hover { background: var(--primary-blue); color: white; border-color: var(--primary-blue); }

        .btn-primary { background: var(--primary-blue); color: white; }

        .btn-secondary { background: var(--light-gray); color: var(--primary-dark); }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .trip-info-card { background: var(--white); border-radius: var(--radius); padding: 2rem; margin-bottom: 2rem; box-shadow: var(--shadow-soft); border: 1px solid var(--border-gray); }

        .trip-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .trip-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .trip-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .trip-subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        .timeline-container { background: transparent; position: relative; }

        .timeline {
            position: relative;
            padding-left: 3rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border-gray);
            border-radius: 1px;
        }

        .day-section {
            position: relative;
            background: var(--white);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-gray);
        }

        .day-marker {
            position: absolute;
            left: -2.5rem;
            top: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            z-index: 2;
            box-shadow: var(--shadow-soft);
        }

        .day-header {
            margin-bottom: 1.5rem;
            padding-left: 1rem;
        }

        .day-date { background: #e0f2fe; color: #0f172a; padding: 0.5rem 1rem; border-radius: 999px; font-size: 0.9rem; font-weight: 600; display: inline-block; margin-bottom: 0.5rem; }

        .day-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .day-subtitle {
            color: var(--text-gray);
            font-size: 1rem;
        }

        .timeline-items {
            padding-left: 1rem;
        }

        .timeline-item {
            background: var(--white);
            border: 1px solid var(--border-gray);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .item-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-gray);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .item-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .icon-flight {
            background: var(--primary-blue);
        }

        .icon-hotel {
            background: var(--coral);
        }

        .icon-activity {
            background: var(--mint);
        }

        .icon-transport {
            background: var(--purple);
        }

        .icon-note {
            background: var(--orange);
        }

        .item-info {
            flex: 1;
        }

        .item-type {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-gray);
            margin-bottom: 0.25rem;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 0.25rem;
        }

        .item-subtitle {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .item-toggle {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .item-toggle:hover {
            background: var(--light-gray);
            color: var(--primary-dark);
        }

        .item-content { padding: 1.5rem; background: var(--light-gray); }

        .flight-details {
            background: var(--white);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border-gray);
        }

        .flight-route {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-gray);
        }

        .flight-segment {
            flex: 1;
            text-align: center;
        }

        .flight-time {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .flight-airport {
            font-size: 0.9rem;
            color: var(--text-gray);
            line-height: 1.4;
        }

        .flight-path {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
        }

        .flight-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--border-gray);
            border-radius: 1px;
        }

        .flight-plane {
            position: absolute;
            left: 0;
            font-size: 1.2rem;
            background: var(--white);
            padding: 0.25rem;
            border-radius: 50%;
        }

        .flight-destination {
            position: absolute;
            right: 0;
            font-size: 1.2rem;
            background: var(--white);
            padding: 0.25rem;
            border-radius: 50%;
        }

        .flight-sections {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .flight-section {
            border-bottom: 1px solid var(--border-gray);
            padding-bottom: 1.5rem;
        }

        .flight-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .reservation-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .reservation-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .reservation-label {
            font-weight: 600;
            color: var(--primary-dark);
            min-width: 120px;
        }

        .reservation-value {
            color: var(--text-gray);
        }

        .baggage-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .baggage-link:hover {
            text-decoration: underline;
        }

        .additional-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .document-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .document-link i {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .document-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .document-link a:hover {
            text-decoration: underline;
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--white);
            border-radius: 8px;
            border: 1px solid var(--border-gray);
        }

        .detail-icon-small {
            width: 24px;
            height: 24px;
            background: var(--light-blue);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-blue);
            font-size: 0.8rem;
        }

        .detail-text-small {
            flex: 1;
        }

        .detail-label-small {
            font-size: 0.8rem;
            color: var(--text-gray);
            margin-bottom: 0.1rem;
        }

        .detail-value-small {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 0.9rem;
        }

        .contact-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--white);
            border: 1px solid var(--border-gray);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-soft);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .contact-button:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0ea5e9, #38bdf8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .contact-text {
            text-align: left;
        }

        .contact-title {
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 0.9rem;
        }

        .contact-subtitle {
            color: var(--text-gray);
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-gray);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: var(--coral);
        }

        .error i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Trip Summary Styles */
        .trip-summary {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 4px solid var(--primary-blue);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .summary-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: #333;
        }

        .summary-content strong {
            color: var(--primary-blue);
            font-weight: 600;
        }

        .summary-content br {
            margin-bottom: 0.5rem;
        }

        .summary-content em {
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .item-details {
                grid-template-columns: 1fr;
            }

            .contact-button {
                bottom: 1rem;
                right: 1rem;
                padding: 0.75rem 1rem;
            }

            .contact-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-plane"></i>
                Viantryp
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="btn btn-back" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Volver
                </button>
                <button class="btn btn-secondary" onclick="window.print()">
                    <i class="fas fa-print"></i>
                    Imprimir
                </button>
                <button class="btn btn-primary" onclick="downloadPDF()">
                    <i class="fas fa-download"></i>
                    Descargar PDF
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Trip Info Card -->
        <div class="trip-info-card" id="tripInfo">
            <div class="trip-header">
                <div class="trip-icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div>
                    <h1 class="trip-title" id="tripTitle">Cargando viaje...</h1>
                    <p class="trip-subtitle" id="tripSubtitle">Preparando tu itinerario</p>
                </div>
            </div>
        </div>

        <!-- Timeline Container -->
        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Cargando itinerario...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Button -->
    <div class="contact-button">
        <div class="contact-icon">
            <i class="fas fa-headset"></i>
        </div>
        <div class="contact-text">
            <div class="contact-title">Contacto</div>
            <div class="contact-subtitle">Tu experto en viajes</div>
        </div>
    </div>

    <script>
        let tripData = null;
        let tripId = null;

        // Get trip ID from URL parameters
        function getTripId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('trip') || 'demo';
        }

        // Load trip data from localStorage
        function loadTripData() {
            tripId = getTripId();
            
            try {
                let trip = null;
                
                // Check if it's a temporary trip (preview mode)
                if (tripId && tripId.startsWith('temp_')) {
                    // Load from sessionStorage for temporary trips
                    const tempTripData = sessionStorage.getItem('temp_trip_preview');
                    if (tempTripData) {
                        trip = JSON.parse(tempTripData);
                        console.log('Loaded temporary trip data:', trip);
                    }
                } else {
                    // Get all trips from localStorage for saved trips
                    const allTrips = JSON.parse(localStorage.getItem('viantryp_trips') || '[]');
                    
                    // Find the specific trip by ID
                    trip = allTrips.find(t => t.id == tripId);
                }
                
                if (trip) {
                    // Convert the trip data to the format expected by the preview
                    tripData = convertTripData(trip);
                    console.log('Converted trip data:', tripData);
                    renderTrip();
                } else {
                    // Load demo data if no saved data
                    console.log('No trip data found, loading demo data');
                    loadDemoData();
                }
            } catch (error) {
                console.error('Error loading trip data:', error);
                showError('Error al cargar los datos del viaje');
            }
        }

        // Convert trip data from editor format to preview format
        function convertTripData(trip) {
            const convertedData = {
                title: trip.title || 'Viaje sin título',
                startDate: trip.startDate,
                endDate: trip.endDate,
                travelers: 2,
                destination: 'Destino del viaje',
                days: []
            };

            // Convert itemsData to days format
            if (trip.itemsData && typeof trip.itemsData === 'object') {
                // Group items by day
                const itemsByDay = {};
                let summaryItem = null;
                let totalItem = null;
                
                // Process each item from itemsData
                Object.keys(trip.itemsData).forEach(itemKey => {
                    const item = trip.itemsData[itemKey];
                    if (item && item.type) {
                        // Handle special cases for summary and total items
                        if (item.type === 'summary') {
                            summaryItem = convertItemData(item, convertedData);
                        } else if (item.type === 'total') {
                            totalItem = convertItemData(item, convertedData);
                        } else {
                            // Determine day from item data
                            let day = 1;
                            if (item.day && item.day > 0) {
                                day = item.day;
                            } else if (itemKey && !isNaN(itemKey)) {
                                // Fallback: try to determine day from item key
                                day = Math.ceil(parseInt(itemKey) / 3) || 1;
                            }
                            
                            if (!itemsByDay[day]) {
                                itemsByDay[day] = [];
                            }
                            itemsByDay[day].push(item);
                        }
                    }
                });

                // Convert to days array
                Object.keys(itemsByDay).forEach(dayNumber => {
                    const dayItems = itemsByDay[dayNumber];
                    const dayDate = calculateDayDate(trip.startDate, parseInt(dayNumber));
                    
                    convertedData.days.push({
                        day: parseInt(dayNumber),
                        date: dayDate,
                        items: dayItems.map(item => convertItemData(item, convertedData))
                    });
                });

                // Sort days by day number
                convertedData.days.sort((a, b) => a.day - b.day);
                
                // Add summary and total to converted data
                if (summaryItem) {
                    convertedData.summary = summaryItem;
                }
                if (totalItem) {
                    convertedData.total = totalItem;
                }
            }

            return convertedData;
        }

        // Convert individual item data
        function convertItemData(item, tripData) {
            const convertedItem = {
                type: item.type,
                title: item.title || item.description || 'Sin título',
                images: item.images || []
            };

            // Add specific fields based on item type
            switch (item.type) {
                case 'flight':
                    convertedItem.airline = item.airline;
                    convertedItem.flightNumber = item.flightNumber;
                    convertedItem.departureTime = item.departureDateTime ? item.departureDateTime.split('T')[1] : item.departureTime;
                    convertedItem.arrivalTime = item.arrivalDateTime ? item.arrivalDateTime.split('T')[1] : item.arrivalTime;
                    convertedItem.departureAirport = item.originAirport;
                    convertedItem.arrivalAirport = item.destinationAirport;
                    convertedItem.departureAirportCode = item.originAirportCode;
                    convertedItem.arrivalAirportCode = item.destinationAirportCode;
                    convertedItem.confirmationNumber = item.confirmationNumber;
                    convertedItem.notes = item.notes;
                    
                    // Calculate dates based on trip start date and day
                    if (item.day && tripData.startDate) {
                        const startDate = new Date(tripData.startDate);
                        const departureDate = new Date(startDate);
                        departureDate.setDate(startDate.getDate() + item.day - 1);
                        convertedItem.departureDate = departureDate.toISOString().split('T')[0];
                        
                        const arrivalDate = new Date(departureDate);
                        if (item.arrivalDateTime && item.departureDateTime) {
                            const depTime = new Date(item.departureDateTime);
                            const arrTime = new Date(item.arrivalDateTime);
                            if (arrTime.getDate() !== depTime.getDate()) {
                                arrivalDate.setDate(arrivalDate.getDate() + 1);
                            }
                        }
                        convertedItem.arrivalDate = arrivalDate.toISOString().split('T')[0];
                    }
                    break;
                    
                case 'hotel':
                    convertedItem.hotelName = item.title || item.hotelName;
                    convertedItem.checkIn = item.checkin;
                    convertedItem.checkOut = item.checkout;
                    convertedItem.roomType = item.roomType;
                    convertedItem.nights = item.nights;
                    convertedItem.confirmationNumber = item.confirmationNumber;
                    break;
                    
                case 'activity':
                    convertedItem.startTime = item.startTime;
                    convertedItem.endTime = item.endTime;
                    convertedItem.description = item.description;
                    convertedItem.location = item.location;
                    break;
                    
                case 'transport':
                    convertedItem.pickupTime = item.pickupTime;
                    convertedItem.pickupLocation = item.pickupLocation;
                    convertedItem.destination = item.destination;
                    convertedItem.duration = item.duration;
                    break;
                    
                case 'note':
                    convertedItem.content = item.description || item.content;
                    convertedItem.noteType = item.noteType;
                    break;
                    
                case 'summary':
                    convertedItem.description = item.description || '';
                    convertedItem.content = item.description || '';
                    break;
                    
                case 'total':
                    convertedItem.totalPrice = item.totalPrice;
                    convertedItem.currency = item.currency;
                    convertedItem.priceBreakdown = item.priceBreakdown;
                    convertedItem.notes = item.notes;
                    break;
            }

            return convertedItem;
        }

        // Load demo data
        function loadDemoData() {
            tripData = {
                title: "Viaje de Ejemplo",
                startDate: "2025-01-01",
                endDate: "2025-01-03",
                travelers: 2,
                destination: "Destino de ejemplo",
                days: [
                    {
                        day: 1,
                        date: "2025-01-01",
                        items: [
                            {
                                type: "flight",
                                title: "Vuelo de ejemplo",
                                airline: "Aerolínea Ejemplo",
                                flightNumber: "EX123",
                                departureTime: "10:00",
                                arrivalTime: "12:00",
                                departureAirport: "Aeropuerto Origen",
                                arrivalAirport: "Aeropuerto Destino",
                                confirmationNumber: "CONF123"
                            }
                        ]
                    }
                ]
            };
            renderTrip();
        }

        // Render the complete trip
        function renderTrip() {
            if (!tripData) {
                showError('No se encontraron datos del viaje');
                return;
            }

            renderTripInfo();
            renderTimeline();
        }

        // Render trip information
        function renderTripInfo() {
            const titleElement = document.getElementById('tripTitle');
            const subtitleElement = document.getElementById('tripSubtitle');

            const tripTitle = tripData.title || 'Viaje sin título';
            titleElement.textContent = tripTitle;
            
            // Update page title
            document.title = `Viantryp - ${tripTitle}`;
            
            const startDate = tripData.startDate ? new Date(tripData.startDate) : null;
            const endDate = tripData.endDate ? new Date(tripData.endDate) : null;
            
            if (startDate && endDate) {
                const startFormatted = startDate.toLocaleDateString('es-ES', { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric' 
                });
                const endFormatted = endDate.toLocaleDateString('es-ES', { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric' 
                });
                subtitleElement.textContent = `${startFormatted} - ${endFormatted}`;
            } else {
                subtitleElement.textContent = 'Fechas por definir';
            }
            
            // Add summary information if available
            if (tripData.summary && tripData.summary.description) {
                const tripInfoCard = document.getElementById('tripInfo');
                
                // Create summary section
                const summarySection = document.createElement('div');
                summarySection.className = 'trip-summary';
                summarySection.innerHTML = `
                    <div class="summary-content">
                        <strong>Resumen de tu Viaje</strong><br>
                        ${tripData.summary.description.replace(/^<strong>.*?<\/strong><br>/, '')}
                    </div>
                `;
                
                // Insert after trip header
                const tripHeader = tripInfoCard.querySelector('.trip-header');
                tripHeader.parentNode.insertBefore(summarySection, tripHeader.nextSibling);
            }
        }

        // Render timeline
        function renderTimeline() {
            const timelineElement = document.getElementById('timeline');
            
            if (!tripData.days || tripData.days.length === 0) {
                timelineElement.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>No hay días en el itinerario</h3>
                        <p>Agrega días y elementos a tu viaje en el editor.</p>
                    </div>
                `;
                return;
            }

            let timelineHTML = '';
            
            tripData.days.forEach((day, index) => {
                const dayDate = day.date ? new Date(day.date) : null;
                const formattedDate = dayDate ? dayDate.toLocaleDateString('es-ES', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short' 
                }) : 'Sin fecha';
                
                const fullDate = dayDate ? dayDate.toLocaleDateString('es-ES', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric' 
                }) : 'Sin fecha';

                timelineHTML += `
                    <div class="day-section">
                        <div class="day-marker">${day.day}</div>
                        <div class="day-header">
                            <div class="day-date">${formattedDate}</div>
                            <h2 class="day-title">Día ${day.day}</h2>
                            <p class="day-subtitle">${fullDate}</p>
                        </div>
                        <div class="timeline-items">
                            ${renderDayItems(day.items)}
                        </div>
                    </div>
                `;
            });

            timelineElement.innerHTML = timelineHTML;
        }

        // Render items for a specific day
        function renderDayItems(items) {
            if (!items || items.length === 0) {
                return `
                    <div class="timeline-item">
                        <div class="item-header">
                            <div class="item-icon icon-note">
                                <i class="fas fa-info-circle"></i>
                            </div>
                            <div class="item-info">
                                <div class="item-type">Información</div>
                                <div class="item-title">Día libre</div>
                                <div class="item-subtitle">No hay actividades programadas para este día</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            return items.map(item => renderTimelineItem(item)).join('');
        }

        // Render individual timeline item
        function renderTimelineItem(item) {
            const iconClass = getIconClass(item.type);
            const icon = getIcon(item.type);
            const typeLabel = getTypeLabel(item.type);

            let detailsHTML = '';
            
            // Flight details
            if (item.type === 'flight') {
                const departureDate = item.departureDate ? new Date(item.departureDate) : null;
                const arrivalDate = item.arrivalDate ? new Date(item.arrivalDate) : null;
                
                const departureFormatted = departureDate ? departureDate.toLocaleDateString('es-ES', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short' 
                }) : '';
                
                const arrivalFormatted = arrivalDate ? arrivalDate.toLocaleDateString('es-ES', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short' 
                }) : '';

                // Format time for display
                const formatTime = (timeString) => {
                    if (!timeString) return '';
                    if (timeString.includes('T')) {
                        return timeString.split('T')[1].substring(0, 5);
                    }
                    return timeString;
                };

                const departureTime = formatTime(item.departureTime);
                const arrivalTime = formatTime(item.arrivalTime);

                // Check if arrival is on a different day
                const isNextDay = arrivalDate && departureDate && arrivalDate.getDate() !== departureDate.getDate();
                
                detailsHTML = `
                    <div class="flight-details">
                        <div class="flight-route">
                            <div class="flight-segment">
                                <div class="flight-time">${departureTime}</div>
                                <div class="flight-date" style="font-size: 0.8rem; color: var(--text-gray); font-weight: normal;">${departureFormatted}</div>
                                <div class="flight-airport">${item.departureAirport || ''}</div>
                            </div>
                            <div class="flight-path">
                                <div class="flight-line"></div>
                                <div class="flight-plane">✈️</div>
                                <div class="flight-destination">📍</div>
                            </div>
                            <div class="flight-segment">
                                ${isNextDay ? `<div style="font-size: 0.7rem; color: var(--text-gray); margin-bottom: 0.2rem;">+1 día</div>` : ''}
                                <div class="flight-time">${arrivalTime}</div>
                                <div class="flight-date" style="font-size: 0.8rem; color: var(--text-gray); font-weight: normal;">${arrivalFormatted}</div>
                                <div class="flight-airport">${item.arrivalAirport || ''}</div>
                            </div>
                        </div>
                        
                        <div class="flight-sections">
                            <div class="flight-section">
                                <h4 class="section-title">Detalles de la reserva</h4>
                                <div class="reservation-details">
                                    ${item.confirmationNumber ? `
                                    <div class="reservation-item">
                                        <span class="reservation-label">Confirmación #:</span>
                                        <span class="reservation-value">${item.confirmationNumber}</span>
                                    </div>
                                    ` : ''}
                                    <div class="reservation-item">
                                        <span class="reservation-label">Aerolínea:</span>
                                        <span class="reservation-value">
                                            ${item.airline || ''} ${item.flightNumber ? `· ${item.flightNumber}` : ''}
                                        </span>
                                    </div>
                                </div>
                            </div>
                            
                            ${item.notes ? `
                            <div class="flight-section">
                                <h4 class="section-title">Detalles adicionales</h4>
                                <div class="additional-details">
                                    <div class="document-link">
                                        <i class="fas fa-info-circle"></i>
                                        <span>${item.notes}</span>
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
            
            // Hotel details
            else if (item.type === 'hotel') {
                detailsHTML = `
                    <div class="item-details">
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Check-in/Check-out</div>
                                <div class="detail-value-small">${item.checkIn || ''} · ${item.checkOut || ''}</div>
                            </div>
                        </div>
                        ${item.nights ? `
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-moon"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Noches</div>
                                <div class="detail-value-small">${item.nights} ${item.nights === 1 ? 'noche' : 'noches'}</div>
                            </div>
                        </div>
                        ` : ''}
                        ${item.roomType ? `
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-bed"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Tipo de habitación</div>
                                <div class="detail-value-small">${item.roomType}</div>
                            </div>
                        </div>
                        ` : ''}
                        ${item.confirmationNumber ? `
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-receipt"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Confirmación</div>
                                <div class="detail-value-small">${item.confirmationNumber}</div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            }
            
            // Activity details
            else if (item.type === 'activity') {
                detailsHTML = `
                    <div class="item-details">
                        ${item.startTime ? `
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Horario</div>
                                <div class="detail-value-small">${item.startTime}${item.endTime ? ` - ${item.endTime}` : ''}</div>
                            </div>
                        </div>
                        ` : ''}
                        ${item.location ? `
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Ubicación</div>
                                <div class="detail-value-small">${item.location}</div>
                            </div>
                        </div>
                        ` : ''}
                        ${item.description ? `
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-info-circle"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Descripción</div>
                                <div class="detail-value-small">${item.description}</div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            }
            
            // Transport details
            else if (item.type === 'transport') {
                detailsHTML = `
                    <div class="item-details">
                        ${item.pickupTime ? `
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Hora de recogida</div>
                                <div class="detail-value-small">${item.pickupTime}</div>
                            </div>
                        </div>
                        ` : ''}
                        ${item.pickupLocation ? `
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Punto de recogida</div>
                                <div class="detail-value-small">${item.pickupLocation}</div>
                            </div>
                        </div>
                        ` : ''}
                        ${item.destination ? `
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-flag-checkered"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-label-small">Destino</div>
                                <div class="detail-value-small">${item.destination}</div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            }
            
            // Note details
            else {
                detailsHTML = `
                    <div class="item-details">
                        <div class="detail-row">
                            <div class="detail-icon-small">
                                <i class="fas fa-sticky-note"></i>
                            </div>
                            <div class="detail-text-small">
                                <div class="detail-value-small">${item.content || item.notes || 'Sin contenido'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="timeline-item">
                    <div class="item-header">
                        <div class="item-icon ${iconClass}">
                            <i class="${icon}"></i>
                        </div>
                        <div class="item-info">
                            <div class="item-type">${typeLabel}</div>
                            <div class="item-title">${item.title || 'Sin título'}</div>
                            <div class="item-subtitle">${getItemSubtitle(item)}</div>
                        </div>
                        <button class="item-toggle" onclick="toggleItemContent(this)">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="item-content" style="display: none;">
                        ${detailsHTML}
                    </div>
                </div>
            `;
        }

        // Helper functions
        function getIconClass(type) {
            const iconMap = {
                'flight': 'icon-flight',
                'hotel': 'icon-hotel',
                'activity': 'icon-activity',
                'transport': 'icon-transport',
                'note': 'icon-note'
            };
            return iconMap[type] || 'icon-note';
        }

        function getIcon(type) {
            const iconMap = {
                'flight': 'fas fa-plane',
                'hotel': 'fas fa-bed',
                'activity': 'fas fa-map-marker-alt',
                'transport': 'fas fa-car',
                'note': 'fas fa-sticky-note'
            };
            return iconMap[type] || 'fas fa-sticky-note';
        }

        function getTypeLabel(type) {
            const labelMap = {
                'flight': 'Vuelo',
                'hotel': 'Alojamiento',
                'activity': 'Actividad',
                'transport': 'Transporte',
                'note': 'Nota'
            };
            return labelMap[type] || 'Elemento';
        }

        function getItemSubtitle(item) {
            if (item.type === 'flight') {
                const airline = item.airline || '';
                const flightNumber = item.flightNumber || '';
                const subtitle = `${airline} ${flightNumber}`.trim();
                return subtitle || 'Detalles del vuelo';
            } else if (item.type === 'hotel') {
                return item.hotelName || item.title || '';
            } else if (item.type === 'activity') {
                return item.location || '';
            } else if (item.type === 'transport') {
                return item.pickupLocation || '';
            }
            return '';
        }

        function toggleItemContent(button) {
            const item = button.closest('.timeline-item');
            const content = item.querySelector('.item-content');
            const icon = button.querySelector('i');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                icon.className = 'fas fa-chevron-up';
            } else {
                content.style.display = 'none';
                icon.className = 'fas fa-chevron-down';
            }
        }

        function calculateDayDate(startDate, dayNumber) {
            if (!startDate) return 'Sin fecha';
            
            try {
                const start = new Date(startDate + 'T00:00:00');
                const targetDate = new Date(start);
                targetDate.setDate(start.getDate() + dayNumber - 1);
                
                return targetDate.toISOString().split('T')[0];
            } catch (error) {
                return 'Sin fecha';
            }
        }

        function showError(message) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function goBack() {
            // Check if we came from an editor
            if (tripId && tripId.startsWith('temp_')) {
                // If it's a temporary trip, go back to editor
                window.location.href = 'viantryp_editor.html';
            } else if (tripId) {
                // If it's a saved trip, go back to editor with the trip ID
                window.location.href = `viantryp_editor.html?trip=${tripId}&mode=edit`;
            } else {
                // Default fallback
                window.location.href = 'viantryp_index.html';
            }
        }

        function downloadPDF() {
            window.open(`viantryp_editor.html?trip=${tripId}&mode=edit&action=pdf`, '_blank');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTripData();
        });

        // Clean up temporary data when page is unloaded
        window.addEventListener('beforeunload', function() {
            // Only clean up if this was a temporary trip
            if (tripId && tripId.startsWith('temp_')) {
                sessionStorage.removeItem('temp_trip_preview');
            }
        });
    </script>
</body>
</html>
